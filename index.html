<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,700;1,900&display=swap" rel="stylesheet">
    <title>todo</title>
</head>
<body>
    <header>
        <div class="header-text">todo</div>
    </header>
    <main>
        <div class="sidebar">
            <div class="default-block">
                <button class="project-btn">
                    <img src="img/today.svg" alt="inbox-icon" class="sidebar-icon">
                    <span>Today</span>
                </button>
                <button class="project-btn">
                    <img src="img/calendar.svg" alt="today-icon" class="sidebar-icon">
                    <span>Tomorrow</span>
                </button>
                <button class="project-btn">
                    <img src="img/inbox.svg" alt="tomorrow-icon" class="sidebar-icon">
                    <span>Later</span>
                </button>
            </div>
            <div class="projects-header">Projects</div>
            <div class="projects-block">

            </div>
            <button class="add-project-btn">New project</button>
        </div>
        <div class="content">
            <div class="content-block">
                <div class="content-header"></div>
                <select class="sort-list">
                    <option value="" disabled selected>Sort by</option>
                    <option value="title">Name</option>
                    <option value="dueDate">Date</option>
                    <option value="priority">Priority</option>
                </select>
                <div class="content-todo-list"></div>
            <button type="button" class="new-task-btn">
                <img src="img/plus.svg" alt="plus-icon" class="new-task-icon">
                <div class="button-text">New task</div>
            </button>
        </div>
    </main>
    <footer>
        <a href="https://github.com/lingvvarm">lingvvarm</a>
        <img src="img/github.png" alt="github" class="footer-img">
    </footer>
    <script src="main.js"></script>
</body>
</html>
